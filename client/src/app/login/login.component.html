   <div class="wrapper">
    <form class="login" (submit)="login()">
      <p class="title">Log in</p>
      <input type="text" placeholder="Email" autofocus name = "email" [(ngModel)]="credentials.email"/>
      <i class="fa fa-envelope"></i>
      <input type="password" placeholder="Password" name = "password" [(ngModel)]="credentials.password"/>
      <i class="fa fa-key"></i>
      <button>
        <i class="spinner"></i>
        <span class="state">Log in</span>
      </button>
    </form>
  </div>
